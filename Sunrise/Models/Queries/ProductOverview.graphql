query ProductOverview($pageSize: Int, $offset: Int) {
  products(sort: "createdAt desc", limit: $pageSize, offset: $offset) {
    results {
      masterData {
        current {
          masterVariant {
            ...VariantDetails
          }
          variants {
            ...VariantDetails
          }
          name(locale: "en")
        }
      }
    }
  }
}

fragment VariantDetails on ProductVariant {
  images {
    url
  }
  prices {
    ...PriceDetails
  }
}

fragment MoneyDetails on Money {
  currencyCode
  centAmount
}

fragment PriceDetails on ProductPrice {
  value {
    ...MoneyDetails
  }
  country
  customerGroup {
    typeId
  }
  channel {
    typeId
  }
  validFrom
  validUntil
  discounted {
    value {
      ...MoneyDetails
    }
  }
}