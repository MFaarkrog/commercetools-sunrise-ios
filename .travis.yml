language: objective-c

before_install:
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet

install:
   - pod repo update > /dev/null
   - pod install > /dev/null

osx_image: xcode8.3

xcode_sdk: iphonesimulator10.0

script:
  - set -o pipefail
  - xcodebuild -showsdks
  - xcodebuild -workspace Sunrise.xcworkspace -scheme "Sunrise Staging" -destination "platform=iOS Simulator,name=iPhone SE" clean build build-for-testing | xcpretty -c;
  - xcodebuild -workspace Sunrise.xcworkspace -scheme "Sunrise Staging" -destination "platform=iOS Simulator,name=iPhone SE" test-without-building | xcpretty -c;